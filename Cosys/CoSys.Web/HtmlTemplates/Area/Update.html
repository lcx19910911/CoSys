<div class="admin-content">
    <form id="form" class="am-form am-form-horizontal">
        <div class="admin-content-body">
            <div class="am-margin">
                <input  type="hidden" name="ParentKey"/>
                <input type="hidden" name="GroupCode" />
                
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        地区名称：
                    </div>
                    <div class="am-u-md-5">
                        <input type="text" name="Value" class="am-input-sm" maxlength="32" placeholder="请输入地区名称">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm"><strong class="am-text-danger am-text-sm">*</strong></strong>必填，不能超过32个字符</div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        编码：
                    </div>
                    <div class="am-u-md-5">
                        <input type="text" name="Key" class="am-input-sm" maxlength="32" placeholder="请输入编码(大于100000)">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm"><strong class="am-text-danger am-text-sm">*</strong></strong>必填，编码必须大于100000</div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        排序 :
                    </div>
                    <div class="am-u-md-5">
                        <input type="number" name="Sort"  class="am-input-sm" min="0">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"></div>
                </div>
            </div>

        </div>
    </form>
</div>
