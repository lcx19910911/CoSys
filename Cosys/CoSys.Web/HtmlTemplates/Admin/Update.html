
<div class="admin-content">
    <form id="form" class="am-form am-form-horizontal">
        <div class="admin-content-body">
            <div class="am-margin">
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        账号：
                    </div>
                    <div class="am-u-md-5">
                        <input type="text" name="Account" class="am-input-sm" maxlength="12" placeholder="请输入账号">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong>必填，不能超过12个字符</div>
                </div>

                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        名称：
                    </div>
                    <div class="am-u-md-5">
                        <input type="text" name="Name" class="am-input-sm" maxlength="32" placeholder="请输入名称">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm"><strong class="am-text-danger am-text-sm">*</strong></strong>必填，不能超过32个字符</div>
                </div>

                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        所属角色：
                    </div>
                    <div class="am-u-md-5">
                        <select name="RoleID"></select>
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong></div>
                </div>
                <div class="am-g am-margin-top" id="operateFlagDiv">
                    <div class="am-u-md-3 am-text-right">
                        权限：
                    </div>
                    <div class="am-u-md-5 am-text-left">
                        <input name="OperateFlag" type="hidden" />
                        <label class="am-checkbox">
                            <input type="checkbox" value="1" data-am-ucheck />审核
                        </label>
                        <label class="am-checkbox">
                            <input type="checkbox" value="2" data-am-ucheck />发布
                        </label>
                        <label class="am-checkbox">
                            <input type="checkbox" value="4" data-am-ucheck />查看
                        </label>
                        <label class="am-checkbox">
                            <input type="checkbox" value="8" data-am-ucheck />用户管理
                        </label>
                        <label class="am-checkbox">
                            <input type="checkbox" value="16" data-am-ucheck />参数设置
                        </label>
                        <label class="am-checkbox">
                            <input type="checkbox" value="32" data-am-ucheck />统计
                        </label>
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"></div>
                </div>
                <div class="am-g am-margin-top" id="departmentDiv">
                    <div class="am-u-md-3 am-text-right">
                        所属栏目组：
                    </div>
                    <div class="am-u-md-5">
                        <input type="hidden" name="DepartmentFlag" />
                        <input type="text" name="DepartmentFlagSelect" />
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong></div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        省：
                    </div>
                    <div class="am-u-md-5">
                        <select onchange="loadArea(this,1)" name="ProvoniceCode"></select>
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong></div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        市：
                    </div>
                    <div class="am-u-md-5">
                        <select onchange="loadArea(this,2)" name="CityCode"></select>
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong></div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        县：
                    </div>
                    <div class="am-u-md-5">
                        <select onchange="loadArea(this,3)" name="CountyCode"></select>
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong></div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        街道：
                    </div>
                    <div class="am-u-md-5">
                        <select name="StreetCode"></select>
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong></div>
                </div>   
            </div>
        </div>
    </form>
</div>
