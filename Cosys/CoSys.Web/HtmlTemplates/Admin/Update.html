
<div class="admin-content">
    <form id="form" class="am-form am-form-horizontal">
        <div class="admin-content-body">
            <div class="am-margin">
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        账号：
                    </div>
                    <div class="am-u-md-5">
                        <input type="text" name="Account" class="am-input-sm" maxlength="12" placeholder="请输入账号">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong>必填，不能超过12个字符</div>
                </div>

                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        名称：
                    </div>
                    <div class="am-u-md-5">
                        <input type="text" name="Name" class="am-input-sm" maxlength="32" placeholder="请输入名称">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm"><strong class="am-text-danger am-text-sm">*</strong></strong>必填，不能超过32个字符</div>
                </div>

                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        所属角色：
                    </div>
                    <div class="am-u-md-5">
                        <select name="RoleId"></select>
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong></div>
                </div>


                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        是否稿件审核员：
                    </div>
                    <div class="am-u-md-5">
                        <select onchange="selectRole(this)" name="IsLastAudit">
                            <option value="0">否</option>
                            <option value="1">是</option>
                        </select>
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong></div>
                </div>

                      
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        省：
                    </div>
                    <div class="am-u-md-5">
                        <select onchange="loadArea(this,1)" name="ProvoniceCode"></select>
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong></div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        市：
                    </div>
                    <div class="am-u-md-5">
                        <select onchange="loadArea(this,2)" name="CityCode"></select>
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong></div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        县：
                    </div>
                    <div class="am-u-md-5">
                        <select onchange="loadArea(this,3)" name="CountyCode"></select>
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong></div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        街道：
                    </div>
                    <div class="am-u-md-5">
                        <select name="StreetCode"></select>
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong></div>
                </div>   
            </div>
        </div>
    </form>
</div>
