<div class="admin-content">
    <form id="form" class="am-form am-form-horizontal">
        <div class="admin-content-body">
            <div class="am-margin">
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        菜单名称：
                    </div>
                    <div class="am-u-md-5">
                        <input type="text" name="Name" class="am-input-sm" maxlength="32" placeholder="请输入菜单名称">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm"><strong class="am-text-danger am-text-sm">*</strong></strong>必填，不能超过32个字符</div>
                </div>

                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        菜单链接：
                    </div>
                    <div class="am-u-md-5">
                        <input type="text" name="Link" class="am-input-sm" maxlength="64" placeholder="请输入菜单链接">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left">不能超过64个字符</div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        所属菜单 :
                    </div>
                    <div class="am-u-md-5">
                        <input type="hidden" name="ParentID" />
                        <input type="text" name="ParentIDSelect" />
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"></div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        菜单样式 :
                    </div>
                    <div class="am-u-md-5">
                        <input type="text" name="ClassName"  class="am-input-sm" maxlength="32" placeholder="请输入菜单样式">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left">不能超过32个字符</div>
                </div>

                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        排序 :
                    </div>
                    <div class="am-u-md-5">
                        <input type="number" name="Sort"  class="am-input-sm" min="0">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"></div>
                </div>
            </div>

        </div>
    </form>
</div>
