<div id="searchHistoryDomain" style="display:none;">

    <div class="am-g">
        <div class="am-u-lg-8 am-u-end">
            <div class="am-input-group am-input-group-sm">
                <span class="am-input-group-btn am-margin-left-sm">
                    <button class="am-btn am-btn-default" id="btnHistorySearch" type="button">搜索</button>
                    <button class="am-btn am-btn-default" onclick="ClearFilter()" type="button">清除</button>
                </span>
            </div>
        </div>
    </div>

</div>
<div class="grid_container">
    <table id="historyDataTable" class="am-table am-table-compact am-table-hover table-main">
        <thead>
            <tr>
                <th dataname="ID" type="checkbox"></th>
                <th dataname="Title">标题</th>
                <th dataname="UpdaterName">修改人</th>
                <th dataname="CreatedTime" datatype="jsondate">修改时间</th>
                <th type="eventlist"></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
