<div class="admin-content">
    <form id="form" class="am-form am-form-horizontal">
        <div class="admin-content-body">
            <div class="am-margin">
                <input  type="hidden" name="ParentKey"/>
                <input type="hidden" name="GroupCode" />
                
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        标题：
                    </div>
                    <div class="am-u-md-9">
                        <input type="text" name="Title" class="am-input-sm" readonly>
                    </div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        修改人：
                    </div>
                    <div class="am-u-md-9">
                        <input type="text" name="UpdaterName" class="am-input-sm" readonly>
                    </div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        文本：
                    </div>
                    <div class="am-u-md-9">

                            <input type="hidden" name="Content" />
                            <script class="historyTxtContent" type="text/plain" style="height:300px;">
                            </script>
                    </div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        修改时间 :
                    </div>
                    <div class="am-u-md-5">
                        <input type="text" name="CreatedTime"  class="am-input-sm" readonly>
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"></div>
                </div>
            </div>

        </div>
    </form>
</div>
