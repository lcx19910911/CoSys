<div class="admin-content">
    <form id="form" class="am-form am-form-horizontal">
        <div class="admin-content-body">

                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        部门名称：
                    </div>
                    <div class="am-u-md-5">
                        <input type="text" name="Name" class="am-input-sm" maxlength="32" placeholder="请输入部门名称">

                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        父级部门 :
                    </div>
                    <div class="am-u-md-5">
                        <select name="ParentID">
                            <option value="-1">无</option>
                        </select>

                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"></div>
                </div>
            </div>

        </div>
