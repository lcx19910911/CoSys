<div class="admin-content">
    <form id="form" class="am-form am-form-horizontal">
        <div class="admin-content-body">
            <div class="am-margin">

                <div class="am-g am-margin-top" name="password">
                    <div class="am-u-md-5 am-text-right">
                        用户名：
                    </div>
                    <div class="am-u-md-7">
                        <input type="password" name="Account" class="am-input-sm" maxlength="12" readonly>
                    </div>
                </div>

                <div class="am-g am-margin-top" name="password">
                    <div class="am-u-md-5 am-text-right">
                        邮箱：
                    </div>
                    <div class="am-u-md-7">
                        <input type="password" name="Email" class="am-input-sm" maxlength="12" placeholder="请输入密码">
                    </div>
                </div>
                <div class="am-g am-margin-top" name="password">
                    <div class="am-u-md-5 am-text-right">
                        新密码：
                    </div>
                    <div class="am-u-md-7">
                        <input type="password" name="ConfirmPassword" class="am-input-sm" maxlength="12" placeholder="请重新输入密码">
                    </div>
                </div>

            </div>

        </div>
    </form>
</div>
