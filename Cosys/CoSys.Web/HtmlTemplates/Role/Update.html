<div class="admin-content">
    <form id="form" class="am-form am-form-horizontal">
        <div class="admin-content-body">
            <div class="am-margin">
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        角色名称：
                    </div>
                    <div class="am-u-md-5">
                        <input type="text" name="Name" class="am-input-sm" maxlength="32" placeholder="请输入角色名称">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm"><strong class="am-text-danger am-text-sm">*</strong></strong>必填，不能超过32个字符</div>
                </div>
                <div class="am-g am-margin-top" id="departmentDiv">
                    <div class="am-u-md-3 am-text-right">
                        审核节点：
                    </div>
                    <div class="am-u-md-5">
                        <select name="AuditState">
                            <option value="1">编辑审核</option>
                            <option value="2">部长审核</option>
                            <option value="3">编委会审核</option>
                            <option value="4">稿件审核员/协会领导审核</option>
                        </select>
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong></div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        备注 :
                    </div>
                    <div class="am-u-md-5">
                        <textarea  name="Remark" placeholder="请输入备注" maxlength="128" rows="8"></textarea>
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left">不能超过128个字符</div>
                </div>
            </div>

        </div>
    </form>
</div>
